<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海水盐度分布图</title>
    <style>
        html,body,option,select,button,a{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">全球海水盐度分布图查询工具</h3>
    <div style="text-align: center;vertical-align: middle;"><a id="adv" href="" >工具说明</a></div>
    <div style="text-align: center;">
        指标<select name="zb" id="zb">
            <!-- <option value="0">海水温度</option> -->
            <option value="1">海水盐度</option>
        </select>&nbsp;
        月份<select name="mon" id="mon">
            <option value="0">1月</option>
            <option value="1">2月</option>
            <option value="2">3月</option>
            <option value="3">4月</option>
            <option value="4">5月</option>
            <option value="5">6月</option>
            <option value="6">7月</option>
            <option value="7">8月</option>
            <option value="8">9月</option>
            <option value="9">10月</option>
            <option value="10">11月</option>
            <option value="11">12月</option>
        </select>&nbsp;
        深度<select name="deep" id="deep">
            <option value="0">0m</option>
            <option value="1">50m</option>
            <option value="2">100m</option>
            <option value="3">200m</option>
            <option value="4">400m</option>
            <option value="5">600m</option>
            <option value="6">800m</option>
            <option value="7">1000m</option>
        </select>&nbsp;
        <button id="check">查询</button>
    </div>
    <div style="text-align: center;">
        <!-- <img src="H:\Python\20200524 3D\海水盐度\sst_0_1.png" style="width: 55%;">        -->
        <img src="" style="width: 60%;" id="img">   
    </div>  
    <script>
        var btn=document.getElementById("check");
        btn.onclick=function(){
            var zb=document.getElementById("zb");
            var i=zb.selectedIndex;
            var mon=document.getElementById("mon");
            var j=mon.selectedIndex;
            var deep=document.getElementById("deep");
            var k=deep.selectedIndex;
            // alert(zb.options[i].text);
            a=mon.options[j].text.split("月")[0];
            b=deep.options[k].text.split("m")[0];
            path_str="sst_"+b+"_"+a+".png";
            // alert(path_str);
            var img=document.getElementById("img");
            img.src=path_str;
 

        }
        var adv=document.getElementById("adv");
        adv.onclick=function(){
            alert("数据来源:NOAA NCEP再分析数据;"+"\n"+"工具作者:桐乡市凤鸣高级中学地理教师杨天逸;"+"\n"+"电子邮箱:yangtianyi1995@163.com"+"\n"+"后续会不断更新图层数据库,敬请期待！")
        }
    </script> 
</body>
</html>
